
  

    <h2>Topic: {{topic_name}}</h2>
    <div class="breadcrumb pull-right where-am-i" ng-show ="buttonEditMode()">
      <form ng-submit="formshow()">
        <button type="submit"  onclick='setusername();' class="btn btn-primary">New post</button>
      </form>
    </div>
        
    <div class="col-sm-12">
      
      <form role="form" ng-show = "showVar" ng-submit = "createPost()">
        <h4>New Post:</h4>
        <div class="form-group">
          <textarea class="form-control" rows="1" required ng-model='title' placeholder='Title' id ='textarea'></textarea><br>
          <textarea class="form-control" rows="4" required ng-model='content' placeholder='Content' id ='textarea'></textarea>
          <p name='author'  ><h5 id='username' >author: {{username}}</h5></p>
        </div>
        <button type="submit" class="btn btn-success"  >Submit</button>
        <button type="button" class="btn btn-danger" ng-click = 'formshow()' >Cancel</button>
        <hr>
      </form>
        
        
      <h4><small>RECENT POSTS</small></h4>
      <hr>
      <div ng-repeat="post in posts | orderBy:'-'">
        <h2><a href ="#comments/show/{{topic_id}}/{{post._id}}">{{post.title}}</a></h2>
         <button type="btn" ng-click="deletePost(post)" class="btn btn-danger pull-right" ng-show ="buttonEditMode()">Destroy</button> 
      <h5><span class="glyphicon glyphicon-time"></span> Post by {{post.author}}, {{post.date}}.</h5>
      <h5><span class="label label-success">{{post.title}}</span></h5><br>
      <p>{{post.content}}</p>
      <hr>
     
    
    </div>
  </div>
</div>
